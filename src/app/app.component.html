<table>
  <tr *ngFor="let f of stockQuote">
      <td>{{f.TradeId}}</td>
      <td>{{f.TradeDate}}</td>
      <td>{{f.BuySell}}</td>
      <td>{{f.Notional}}</td>
      <td>{{f.Coupon}}</td>
      <td>{{f.Currency}}</td>
      <td>{{f.ReferenceEntity}}</td>
      <td>{{f.Ticker}}</td>
      <td>{{f.ShortName}}</td>
  </tr>
</table>
